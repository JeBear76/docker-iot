name: mini workflow

on:
  workflow_dispatch

jobs:
  make-version:
    runs-on: windows-latest
    steps:
    - name: Generate versionCode
      run: |
        $VERSION_CODE=$(${{ github.run_number }} + 20)
        echo "VERSION_CODE=$VERSION_CODE" >> $env:GITHUB_ENV

    - name: view versionCode
      run: echo ${{ env.VERSION_CODE }}
  
